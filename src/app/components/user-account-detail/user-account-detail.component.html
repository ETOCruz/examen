<ng-container *ngIf="this.showUserName">
  <div class="usuario">
    <p>Bienvenido(a) </p>
    <p class="nombreUsuario">{{ this.name }}</p>
  </div>
</ng-container>
<ion-card color="primary" (click)="this.selectedAccount()">
  <ion-card-header>
    <ion-card-title color="tertiary">CUENTA EN PESOS</ion-card-title>
    <ion-card-subtitle>{{ this.account }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-label>
        <h2>$ {{ this.balance | number:'2.1-5' }}</h2>
        <p>Saldo disponible</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
